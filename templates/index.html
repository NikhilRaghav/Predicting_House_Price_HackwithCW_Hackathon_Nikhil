<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 
 <div class="login">
	<h1> Predict House Price </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
    	
        <input type="number" name="Bedrooms" placeholder="Enter no of Bedrooms (float)" required="required" />
        <input type="number" name="Bathrooms" placeholder="Enter no of Bathrooms (float)" required="required" />
        <input type="number" name="Square Feet Living" placeholder="Enter sqft Living (float)" required="required" />
        <input type="number" name="Square Feet Lot" placeholder="Enter square feet lot (float)" required="required" />
        <input type="number" name="Floors" placeholder="Enter no of Floors (float)" required="required" />
        <input type="number" name="Zipcode" placeholder="Enter the zipcode (integer)" required="required" />
        <input type="number" name="Condition" placeholder="Enter condition in scale of 1-5 (integer)" required="required" />
        <input type="number" name="Grade" placeholder="Enter Grade of the house in scale of 1-15 (float)" required="required" />  

        <button type="submit" class="btn btn-primary btn-block btn-large"> Predict </button>

    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
